<div class="loginContainer">
    <form class="card" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <label for="employeeId">Employee ID: </label>
        <input id="employeeId" type="text" formControlName="employeeId">
        <label for="employeePassword">Password: </label>
        <input id="employeePassword" type="password" formControlName="employeePassword">
        <button type="submit" class="mt-3 loginBtn">LOGIN</button>
    </form>    
    @if(employeeIdErr){
        <p class="form-error mt-4">Please enter a valid Employee ID</p>
    }
    @if(passwordErr){
        <p class="form-error mt-4">Please enter a valid Password</p>
    }
    @if(passwordUnmatchedErr){
        <p class="form-error mt-4">Password not matching with records. Please click "Contact Us" to proceed</p>
    }
</div>
