<div class="registerContainer">
    <p class="mb-4">Your ID is not found in the registered voter list.</p>
    <p class="mb-4">Please register yourself for the same.</p>
    <form class="card" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <label for="employeeId">Employee ID: </label>
        <input id="employeeId" type="number" formControlName="employeeId">
        <label for="employeeName">Name: </label>
        <input id="employeeName" type="text" formControlName="employeeName">
        <label for="employeePassword">Password: </label>
        <input id="employeePassword" type="password" formControlName="employeePassword">
        <label for="employeeGender">Gender: </label>
        <select id="employeeGender" formControlName="employeeGender">
            <option value="Male">Male</option>
            <option value="Feale">Female</option>
        </select>
        <button type="submit" class="mt-3 registerBtn">REGISTER</button>
    </form> 
    @if(formErr){
        <p class="form-error mt-4">Please ensure all details of the form are entered</p>
    }
    @if(userAlreadyExists){
        <p class="form-error mt-4">Employee ID already exists in records. Please click "Contact Us" to proceed</p>
    }
</div>
